<template>
    <div class="slds-m-around_medium">
        <lightning-button label="включить все едиты" variant="brand" onclick={handleClick}></lightning-button>
    </div>
    
    <c-custom-datatable 
        hide-checkbox-column="true" 
        key-field="=Id" 
        data={data} 
        columns={columns}
        onunablebuttonsevent={handleUnableButtonsEvent}
        onfocuslost={handleFocusLost}
        ></c-custom-datatable>  
        <template if:true={openFooter}>
            <footer class="slds-modal__footer">
                <div class="cancel-save">
                    <button class="slds-button slds-button_neutral" onclick={handleCancel}>
                        Cancel
                    </button>
                    <button class="slds-button slds-button_brand" onclick={handleSave}>
                        Save
                    </button>   
                </div>
            </footer>
        </template>
</template>
